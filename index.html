    <div id="container">

            <h1>TENTATIVAS <br>DISPONÍVEIS</h1>

            <div id="text">
                <h3>SOBRE O JOGO</h2>
                <p>Inicialmente o jogador tem 4 tentativas para vencer o jogo. A cada erro perde uma, mas a cada acerto

                <h3><br>DESENVOLVIDO POR</h2>
                <p>© Bruno Almeida 2022</p>

        </div>
